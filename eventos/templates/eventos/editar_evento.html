{% extends 'eventos/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Evento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'eventos:lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
